<template>
    <lightning-card title="Update Password" icon-name="utility:password">
        <div class="slds-p-around_medium">
            <lightning-input label="Email" type="email" value={email} onchange={handleEmailChange}></lightning-input>
            <lightning-input label="Temporary Password" type="password" value={oldPassword} onchange={handleOldPasswordChange}></lightning-input>
            <lightning-input label="New Password" type="password" value={newPassword} onchange={handleNewPasswordChange}></lightning-input>
            <lightning-input label="Confirm New Password" type="password" value={confirmNewPassword} onchange={handleConfirmNewPasswordChange}></lightning-input>
            <lightning-button label="Update Password" onclick={updatePassword}></lightning-button>
        </div>
    </lightning-card>
</template>
